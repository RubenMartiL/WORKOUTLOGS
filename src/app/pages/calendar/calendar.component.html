<section class="px-6 flex flex-col gap-2">
  <div class="flex justify-between items-center mb-6">
    <p class="font-primary text-xl font-semibold uppercase">{{year}}</p>
    <div class="text-white flex justify-end gap-2 fill-primary border border-secondary w-fit items-center rounded-lg">
      <svg (click)="beforeMonth()" class='h-9 p-3 px-4 fill-white' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
      <p class="px-3 font-primary font-semibold uppercase">{{month_name[month]}}</p>
      <svg (click)="nextMonth()" class='h-9 p-3 px-4 fill-white' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
    </div>
  </div>
  <div class="grid grid-cols-7 w-full gap-1.5">
    @for(dia of days_name; track $index){
      <div class="w-full border-b-2 border-primary mb-2 pb-2 font-primary flex justify-center items-center uppercase font-semibold text-sm">{{dia}}</div>
    }

    @for(i of day_start_empty; track $index){
      <div class="w-full aspect-square"></div>
    }
    @for(dia of days; track $index){
      <div class="w-full aspect-square rounded flex justify-center font-primary font-semibold items-center"
      [ngClass]="{
        'bg-primary text-white': dia === day,
        'bg-secondary text-white': dia !== day,
        'border-2 border-primary' :  days_trained.includes(dia),
      }">
        @if(days_trained.includes(dia) && dia !== day){
          <svg class='h-4 fill-primary' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
        }@else {
          <p>{{dia}}</p>
        }
      </div>
    }
  </div>
</section>
